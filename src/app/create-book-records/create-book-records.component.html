<body>
<div class="form-group row">
    <h3> Add New Book : </h3>
    <form action="/action_page.php" (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label> Book Name </label>
            <input type="text" class ="form-control" id = "bookName" title="Book Name" placeholder="Enter Book Name"
                [(ngModel)] = "book.bookName" name = "bookName" required>
        </div>

        <div class="form-group">
            <label> Author Name</label>
            <input type="text" class ="form-control" id = "authorName" title="Author Name" placeholder="Enter Author Name"
                [(ngModel)] = "book.authorName" name = "authorName" required>
        </div>

        <div class="form-group">
            <label> Journal </label>
            <input type="text" class ="form-control" id = "journal" title="Journal" placeholder="Enter Journal"
                [(ngModel)] = "book.journal" name = "journal" required>
        </div>

        <div class="form-group">
            <label> Journal Id: </label>
            <input type="text" class ="form-control" id = "journalId" title="Journal Id" placeholder="Enter Journal Id"
                [(ngModel)] = "book.journalId" name = "journalId" required>
        </div>

        <div class="form-group">
            <label> Edition </label>
            <input type="text" class ="form-control" id = "edition" title="Edition" placeholder="Enter Edition"
                [(ngModel)] = "book.edition" name = "edition" required>
        </div>

        <div class="form-group">
            <label> No Of Copies </label>
            <input type="text" class ="form-control" id = "noOfCopies" title="No Of Copies" placeholder="Enter Number of Copies"
                [(ngModel)] = "book.noOfCopies" name = "noOfCopies" required>
        </div>

        <button class="btn btn-outline-dark"  type="reset" value="Reset">Cancel</button>
        <button class = "btn btn-outline-dark" (click)="confirmSubmit()" type ="submit">Submit</button>
    </form>
    </div> 
    </body>
