<!--This structure forms a html page which acts as a navigation bar, 
  when we click on a list order it redirects to the respective pages of link given-->
<nav class="navbar-dark bg-dark navbar-nav">
  <ul class = "navbar-nav">
      <li class = "nav-item">
       <a *ngIf="loginService.isUserLoggedIn()" routerLink="/book-list" class="nav-link" > Book List</a>
      </li>
      <li class = "nav-item">
          <a *ngIf="loginService.isUserLoggedIn()" routerLink="/create-book-records" class="nav-link" >Add Book</a>
      </li>
       <!--for the security reasons,AuthGuard service is activated for login.So login appears as the first list of page,
         Then afterlogin only we can access other links-->
      <li class = "nav-item">
        <a *ngIf="!loginService.isUserLoggedIn()" routerLink="/login-page" class="nav-link" >Login</a>
      </li>
      <li class = "nav-item">
        <a *ngIf="loginService.isUserLoggedIn()" routerLink="/profile-card" class="nav-link" >About us</a>
      </li>
      <li class = "nav-item">
        <a *ngIf="!loginService.isUserLoggedIn()" routerLink="/aboutus" class="nav-link" >Home</a>
      </li>
      <li class = "nav-item">
        <a *ngIf="loginService.isUserLoggedIn()" routerLink="/logout-page" class="nav-link" (click)="confirmLogout()">logout</a>
      </li>
    </ul>
  </nav>
   <!--Binding of title in html page,which shows the project title in output -->
   <h1 class="text-center"> {{title}} </h1>
<div class = "container">
  <router-outlet></router-outlet>
</div>
